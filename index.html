  <div class="container-fluid">      
    
    <h1 class="m-5 p-5 text-center">Cotizar tu PC</h1>
      <div id="stepper2" class="bs-stepper">
        <div class="bs-stepper-header row align-content-center justify-content-center">
          <div class="step" data-target="#test-nl-1">
            <button type="button" class=" btn step-trigger">
              <span class="bs-stepper-circle"><img src="assets/ico/svg/075-cpu-1.svg" alt=""></span>
              <span class="bs-stepper-label">CPU</span>
            </button>
          </div>
          <div class="line"></div>
          <div class="step" data-target="#test-nl-2">
            <div class="btn step-trigger">
              <span class="bs-stepper-circle"><img src="assets/ico/svg/070-motherboard.svg" alt=""></span>
              <span class="bs-stepper-label">MOTHER</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="step" data-target="#test-nl-3">
            <button type="button" class="btn step-trigger">
              <span class="bs-stepper-circle"><img src="assets/ico/svg/088-ram-memory.svg" alt=""></span>
              <span class="bs-stepper-label">RAM</span>
            </button>
         </div>
         <div class="line"></div>
          <div class="step" data-target="#test-nl-4">
            <button type="button" class="btn step-trigger">
              <span class="bs-stepper-circle"><img src="assets/ico/svg/012-video-card.svg" alt=""></span>
              <span class="bs-stepper-label">GRAFICA</span>
            </button>
          </div>
         <div class="line"></div>
          <div class="step" data-target="#test-nl-5">
            <button type="button" class="btn step-trigger">
              <span class="bs-stepper-circle"><img src="assets/ico/svg/084-supply.svg" alt=""></span>
              <span class="bs-stepper-label">FUENTE</span>
            </button>
          </div> 
        </div>
          <!-- CONTENIDO -->
        <div class="bs-stepper-content">
            <!-- Contenido paso 1 -->
          <div id="test-nl-1" class="content">
            <h3 class="text-center">Microprocesador</h3>

               <!-- Producto mothers -->
            <div class="container-fluid" id="mother" rol="tabpanel" aria-labelledby="mother-tab">
              <div id="productosMothers" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
            </div>
              <!-- fin Producto mothers -->

            <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
          </div>
            <!-- Fin Contenido paso 1 -->
            <!-- Contenido paso 2 -->
          <div id="test-nl-2" class="content">
            <h3 class="text-center">Placa Madre</h3>
            <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
            <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
            
          </div>
            <!-- Fin Contenido paso 2 -->
          <div id="test-nl-3" class="content">
            <h3 class="text-center">Memoria RAM</h3>
            <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
            <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
            
          </div>
          <div id="test-nl-4" class="content">
            <h3 class="text-center">Placa Grafica</h3>
            <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
            <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
            
          </div>
          <div id="test-nl-5" class="content">
            <h3 class="text-center">Fuente</h3>
            <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
            <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
            
          </div>
        </div>
      </div>
