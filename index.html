<html lang="es">
  <head>

    <!-- Bootstrap V4.0 CSS -->

    <header class="container-fluid ">
      <!-- Barra superior -->
      <nav class="row navbar navbar-dark navbar-expand-lg bg-dark border-top-0 fixed-top d-flex justify-content-between">
        <a class="navbar-brand" href="Index.html">
          <img class="logo" src="assets/image/logo_master_race.png" alt="logo">
        </a>
        <button type="button" id="iconCarrito"  class="btn btn-success mr-3" data-toggle="collapse" title="Carrito">
          <i class="fas fa-shopping-cart"><span class="badge badge-pill badge-danger notificacion"></span></i>
        </button> 
        <button class="switch m-2 mr-4 offset-11" id="switch">

          <h4 class="text-center">Carrito de compras</h4>

            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items">      <!-- Aca van los productos del carrito -->
            </tbody>
            <tfoot>
              <tr id="footer">
                <th  class="text-center" scope="row" colspan="5">Carrito vacío</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>                 
  </header>
 

  <main>
    <!-- PASOS -->
      <!-- Paso 1 -->
<div class="container">      
<h1 class="m-5 p-5 text-center">Cotizar tu PC</h1>
  <div id="stepper2" class="bs-stepper">
          <div class="bs-stepper-header row align-content-center justify-content-center">
            <div class="step" data-target="#s1">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/075-cpu-1.svg" alt=""></span>
              </button>
            </div>
            
            <div class="step" data-target="#s2">
              <button class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/070-motherboard.svg" alt=""></span>
              </button>
            </div>
            
            <div class="step" data-target="#s3">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/088-ram-memory.svg" alt=""></span>
                
              </button>
          </div>
          
            <div class="step" data-target="#s4">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/012-video-card.svg" alt=""></span>
                
              </button>
            </div>
          
            <div class="step" data-target="#s5">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/084-supply.svg" alt=""></span>
                
              </button>
            </div> 
          
          
            <div class="step" data-target="#s6">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/091-desktop.svg" alt=""></span>
                
              </button>
            </div> 
            
            <div class="step" data-target="#s7">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/092-monitor.svg" alt=""></span>
                
              </button>
            </div> 
            
            <div class="step" data-target="#s8">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/080-mouse.svg" alt=""></span>
                
              </button>
            </div>
            
            <div class="step" data-target="#s9">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle"><img src="assets/ico/svg/013-keyboard-1.svg" alt=""></span>
                
              </button>
            </div>
          </div>

    
                          <!-- CONTENIDO -->
                  <div class="bs-stepper-content">
                      <!-- Paso 1 - CPU -->
                    <div id="s1" class="content">
                      <h3 class="text-center">Microprocesador</h3>
                      <div class="container-fluid">
                        <div id="s1e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                      <!-- Fin paso 1 -->
                      <!-- Paso 2 - Mother -->
                    <div id="s2" class="content">
                      <h3 class="text-center">Placa Madre</h3>
                        <div class="container-fluid">
                          <div id="s2e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                        </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                      
                    </div>
                      <!-- Fin Paso 2 -->
                      <!-- Paso 3 - RAM -->
                    <div id="s3" class="content">
                      <h3 class="text-center">Memoria RAM</h3>
                      <div class="container-fluid">
                        <div id="s3e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                      <!-- Fin Paso 3 -->
                      <!-- Paso 4 - Grafica -->
                    <div id="s4" class="content">
                      <h3 class="text-center">Placa Grafica</h3>
                      <div class="container-fluid">
                        <div id="s4e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                      <!-- Fin paso 4 -->
                      <!-- Paso 5 - Fuente -->
                    </div>
                    <div id="s5" class="content">
                      <h3 class="text-center">Fuente</h3>
                      <div class="container-fluid">
                        <div id="s5e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                      <!-- Fin paso 5 -->
                      <!-- Paso 6 - Gabinete -->
                    </div>
                    <div id="s6" class="content">
                      <h3 class="text-center">Gabinete</h3>
                      <div class="container-fluid">
                        <div id="s6e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                    <!-- Fin Paso 6 -->
                    <!-- Paso 7 - Pantalla -->
                    <div id="s7" class="content">
                      <h3 class="text-center">Pantalla</h3>
                      <div class="container-fluid">
                        <div id="s7e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                    <!-- Fin Paso 7 -->
                    <!-- Paso 8 - Mouse -->
                    <div id="s8" class="content">
                      <h3 class="text-center">Mouse</h3>
                      <div class="container-fluid">
                        <div id="s8e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                    <!-- Fin Paso 8 -->
                    <!-- Paso 9 - Teclado -->
                    <div id="s9" class="content">
                      <h3 class="text-center">Teclado</h3>
                      <div class="container-fluid">
                        <div id="s9e" class="row align-content-center justify-content-center"></div> <!--  ACA INJECTAMOS DESDE JAVASCRIPT -->
                      </div>
                      <button class="btn btn-primary" onclick="stepper2.previous()">Previous</button>
                      <button class="btn btn-primary" onclick="stepper2.next()">Next</button>
                    </div>
                    <!-- Fin Paso 9 -->
                  </div>
    </div>

</div>
</main>



              <!-- Boton Compare -->
    <div class="modal fade" id="modalCompare" tabindex="-1" role="dialog" aria-labelledby="modalBotonDetalleCard" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="container mt-3">
            <h4 class="text-center">COMPARE</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items">      <!-- Aca van los productos del carrito -->
              </tbody>
              <tfoot>
                <tr id="footer">
                  <th  class="text-center" scope="row" colspan="5"></th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

                          <!-- TEMPLATES-->
        <!---IN---IN---IN------Template CARD Producto--------IN--IN--IN-->
    <template id="templateProductos">
      
      <div class="grid-fluid p-1"> 
        <div class="card mt-3">
          <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Titulo-Nombre</h5>
                <p id="stock" class="bg-success text-white">Stock(<span></span>)</p>
              <p class="card-text font-weight-bold"><span>Precio</span></p>
                <div class="btn-group" role="group" aria-label="Grupo botones Card">
                  <button type="button" id="infoProducto" href="#" class="btn btn-info" data-toggle="modal" data-target="#modalDetalle">
                    <i class="fa fa-info" aria-hidden="true"></i>
                  </button>
                  <button type="button" id="compareProducto" href="#" class="btn btn-secondary" data-toggle="modal" data-target="#modalCompare">
                    <i class="fas fa-balance-scale-left"></i>
                  </button>
                  <button type="button" id="agregarACarrito" href="#" class="btn btn-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
            </div>
          </div>
      </div>
                            <!-- Modal -->
          <div class="modal fade bg-modal" id="modalDetalle" tabindex="-1" role="dialog" aria-labelledby="modalBotonDetalleCard" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitulo">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h4 class="text-center">DETALLES</h4>
                  <p id="detalleProducto"></p>
                  <hr>
                  <div class="container-fluid">
                    <div class="row d-flex justify-content-between" id="#">
                      <!-- injecto desde JS -->
                    </div>
                  </div>
                  
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="agregarACarrito" href="#" class="btn btn-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
            <!-- Fin Boton Detalle -->
    
    </template>
        <!-- FIN--FIN--FIN------Template CARD Producto------FIN--FIN--FIN-->
        
        <!---IN---IN---IN-------Template Carrito------IN--IN--IN-->
              <!--BODY TABLA -->
    <template id="templateBodyCarrito">
      <tr>
        <th scope="row">id</th>
        <td>AMD</td>
        <td class="text-center">1</td>
        <td>
            <button class=" btn btn-info btn-sm"> + </button>
            <button class=" btn btn-danger btn-sm"> - </button>
        </td>
        <td> <span>Moneda</span></td>
      </tr>
    </template>

              <!--FOTER TABLA-->
    <template id="templateFooterCarrito">
      <th scope="row" colspan="2">Total productos</th>
      <td class="text-center">10</td>
      <td >
          <button class="btn btn-danger btn-sm" id="vaciarCarrito"> vaciar todo </button>
      </td>
      <td class="font-weight-bold"><span>5000</span></td>
    </template>
        <!-- FIN--FIN--FIN------Template Carrito------FIN--FIN--FIN-->

    <footer class="footer d-flex align-content-center justify-content-center">
