<!-- CARRITO -->
<div class="container">
  <h4>Carrito de compras</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items">      <!-- Aca van los productos del carrito -->
    </tbody>
    <tfoot>
      <tr id="footer">
        <th  class="text-center" scope="row" colspan="5">Carrito vacío</th>
      </tr>
    </tfoot>
  </table>

      <!-- TEMPLATES -->
    <!-- Template body Tabla -->
<template id="templateCarrito">
  <tr>
    <th scope="row">id</th>
    <td>AMD</td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm">
            +
        </button>
        <button class="btn btn-danger btn-sm">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>
      <!-- Template Footer de TABLA -->
<template id="template-footer">
  <th scope="row" colspan="2">Total productos</th>
  <td>10</td>
  <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
      </button>
  </td>
  <td class="font-weight-bold">$ <span>5000</span></td>
</template>
